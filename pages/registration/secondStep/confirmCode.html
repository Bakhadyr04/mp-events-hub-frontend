<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Подтверждение регистрации</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../fonts/stylesheet.css">

<style>
    body {
        font-family: "Gilroy", "Gilroy Bold", "Gilroy Regular", sans-serif;
        background: #ffffff;
    }

    .layout {
        min-height: 100vh;
        display: flex;
    }

    .form-panel {
        background: linear-gradient(to bottom, #ff2fa8 0 100%);
        display: flex;
        align-items: center;
        justify-content: end;
        height: 100%;
        padding: 0px;
    }

    .form-wrapper {
        background: white;
        padding: 200px 100px;
        border-radius: 50px 0 0 50px;
        width: 100%;
        max-width: 700px;
        height: 100%;
    }

    .form-title {
        font-size: 30px;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 30px;
        color: #000000;
        text-align: center;
    }

    .form-label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        color: gray;
    }

    .input-custom {
        border-radius: 15px;
        padding: 15px;
        height: 60px;
    }

    .input-custom:focus {
        border-color: #ff2fa8 !important;
        border: 2px solid;
        box-shadow: 0 0 0 0.1rem rgba(255, 47, 168, 0.35) !important;
    }

    .input-custom:hover {
        border-color: #ff2fa8 !important;
    }
    
    .input-custom::placeholder {
        color: #bbbbbb;

    }

    .btn {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .submit-btn {
        background: #ff2fa8;
        border: none;
        height: 60px;
        border-radius: 30px;
        color: white;
        font-size: 20px;
        font-weight: 500;
    }

    .submit-btn:hover {
        background: #ff3dae !important;
        color: white !important;
    }
    
    .signin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    
    .signin {
        color: gray;
    }

    .signin a {
        color: #ff2fa8;
        text-align: center;
        font-weight: 600;
    }

    .logo {
        max-width: 4rem;
        max-height: 4rem;
        display: block;
        margin-left: auto;
        margin-right: auto; 
    }
    
    /* ДЛЯ МОБИЛКИ */
    @media (max-width: 768px) {

    .form-wrapper {
        border-radius: 0;
        padding: 35px 20px;
    }
    
    .form-panel {
        justify-content: center;
        background: linear-gradient(to bottom, #ffffff 0 100%);
    }
    
}
</style>
</head>

<body>

<div class="container-fluid layout g-0">
    <div class="row g-0 w-100">
        
        <div class="form-panel">
            <form action="#" method="post" class="form-wrapper">

                <img class="logo" src="./image.png" alt="Логотип">
                <h2 class="form-title">На вашу электронную почту отправлен код подтверждения</h2>

                <label for="confirm-code" class="form-label">Код подтверждения</label>
                <input id="confirm-code" type="password" class="form-control input-custom mb-3" required placeholder="Введите код подтверждения" name="password">

                <button type="submit" class="btn submit-btn w-100">Подтвердить</button>

                <div class="signin-container">
                    <span class="signin mb-2">
                        <a href="../firstStep/registration.html">Назад</a>
                    </span>
                </div>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./confirmCode.js"></script>
</body>
</html>
